<!DOCTYPE html>
<html lang="en">

<head id="headId">
    <meta charset="UTF-8">
    <title>Game</title>
</head>

<body>
<div align="center">
    <h1 id="game-title">Guess The Number Game</h1>
    <h3 id="main-message">
        Main Message Content
    </h3>
    <h3 id="result-message">
        Result Message Content
    </h3>

    <form id="game-form"
          action="Was overridden in game-form"
          method="post">
        <label id="enter-guess" for="guess">Enter your Guess</label>
        <input id="guess" type="number" name="guess"/>
        <input id="submit" type="submit" value="Submit"/>
    </form>

    <footer id="footerId">
        <p><h4>Footer Sample</h4></p>
    </footer>
</div>
</body>
</html>
